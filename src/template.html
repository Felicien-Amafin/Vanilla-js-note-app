<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <main id="page-container" class="flex-col flex-col__gap50 ">
        <h1 id="app-title">My Note Handler</h1>
        <article class="commands-container flex-col flex-col__gap70">
            <form id="search" class="search">
                <input id="search-field" class="search__field" type="text" autocomplete="off" placeholder="Search by keyword ...">
                <button id="search-btn" class="search__btn" type="submit">-></button>
            </form>
            <div id="create-note" class="create-note flex-col flex-col__gap20">
                <p id="create-note-label" class="create-note__label">Create note</p>
                <div id="create-note-icon" class="create-note__icon flex-col">
                    <div class="create-note__cross">+</div>
                </div>
            </div>
            <button id="view-note-btn" class="view-note-btn" type="button">View all</button>
        </article>
    </main>
    <template id="g-alert-template" >
        <div id="alert-box-overlay" class="alert-box-overlay flex-col">
            <div id="generic-alert-box" class="alert-box flex-col flex-col__gap20 ">
                <p id="alert-box-message" class="alert-box__message"></p>
                <button id="alert-box-button" class="alert-box__button" type="button">OK</button>
            </div>
        </div>
    </template>
    <template id="w-alert-template" >
        <div id="alert-box-overlay" class="alert-box-overlay flex-col">
            <div id="note-w-alert-box" class="alert-box flex-col flex-col__gap20 ">
                <p id="alert-box-message" class="alert-box__message alert-box__message--blue-grey">Are you sure you want to delete this note?</p>
                <div class="flex-row flex-row__gap10">
                    <button id="alert-box-button-yes" class="alert-box__button" type="button">Yes</button>
                    <button id="alert-box-button-no" class="alert-box__button" type="button">No</button>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
