<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Note Handler</title>
<script defer src="637ebf0b4306b4413edc.js"></script></head>
<body>
    <main id="page-container" class="flex-col flex-col__gap50 ">
        <h1 id="app-title">My Note Handler</h1>
        <div id="white-patch" class="white-patch flex-col flex-col__gap70">
            <form id="search">
                <input id="search-field" class="search-field" type="text" autocomplete="off" placeholder="Search by keyword ...">
                <button id="arrow-button" class="arrow-button" type="button">-></button>
            </form>
            <div id="create-icon-group" class="create-icon-group flex-col flex-col__gap20">
                <p id="create-icon-label" class="create-icon-label">Create note</p>
                <div id="create-icon" class="create-icon flex-col">
                    <div class="create-icon__cross">+</div>
                </div>
            </div>
            <button id="view-button" class="view-button" type="button">View all</button>
        </div>
    </main>
    <template id="alert-template" >
        <div id="overlay-alert-box" class="overlay-alert-box flex-col">
            <div id="alert-box" class="alert-box flex-col flex-col__gap20 ">
                <p id="alert-box-message" class="alert-box__message"></p>
                <button id="alert-box-button" class="alert-box__button" type="button">OK</button>
            </div>
        </div>
    </template>
</body>
</html>
