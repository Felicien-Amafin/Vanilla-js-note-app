<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>My Note Handler</title>
<script defer src="58d854312deae19b15c1.js"></script></head>
<body id="page">
    <header> <h1 id="app-title">My Note Handler</h1></header>
    <main id="page-container">
        <article class="tools">
            <form id="search" class="search-bubble">
                <input id="search-field" class="search-bubble__field" type="text" autocomplete="off" placeholder="Enter note's title ...">
                <button id="search-btn" class="search-bubble__btn" type="submit">-></button>
            </form>
            <div id="create-note" class="create-note">
                <p id="create-note-label" class="create-note__label">Create note</p>
                <div id="create-note-icon" class="create-note__icon">
                    <div class="create-note__cross">+</div>
                </div>
            </div>
            <button id="view-note-btn" class="view-note-btn" type="button">View all</button>
        </article>
    </main>
    <footer>Â© 2024 Felicien Amafin</footer>
    <template id="g-alert-template" >
        <div id="alert-box-overlay" class="overlay overlay--alert-box">
            <div id="generic-alert-box" class="alert-box">
                <p id="alert-box-message" class="alert-box__message"></p>
                <button id="alert-box-button" class="alert-box__button" type="button">OK</button>
            </div>
        </div>
    </template>
    <template id="w-alert-template" >
        <div id="alert-box-overlay" class="overlay overlay--alert-box">
            <div id="note-w-alert-box" class="alert-box">
                <p id="alert-box-message" class="alert-box__message alert-box__message--blue-grey">Are you sure you want to delete this note?</p>
                <div class="alert-box__flex-row">
                    <button id="alert-box-button-yes" class="alert-box__button" type="button">Yes</button>
                    <button id="alert-box-button-no" class="alert-box__button" type="button">No</button>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
